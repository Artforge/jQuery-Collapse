<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jQuery Collapse Demo</title>
    <link rel="stylesheet" href="demo.css">
  </head>
  <body>
    <h1>jQuery Collapse Demo</h1>

    <!-- Default -->
    <h2>Default Example</h2>
    <div id="default-example" data-collapse>
      <h3>Fruits</h3>
      <div>I like fruits. This <a href="#work">link should work</a></div>
      <h3>Info</h3>
      <div>This is some information</div>
    </div>

    <!-- Accordion -->
    <h2>Accordion Example</h2>
    <div id="accordion-example">
      <h3>Accordion</h3>
      <div>Are fun.</div>
      <h3>Fruits</h3>
      <div>I like fruits</div>
      <h3>Info</h3>
      <div>This is some information</div>
      <h3>Yeah!!</h3>
      <div>eh</div>
    </div>

    <!-- Persist -->
    <div id="persist-example">
    </div>
    <script src="../vendor/jquery-1.7.2.js"></script>
    <script src="../src/jquery.collapse.js"></script>
    <script>
      new jQueryCollapse($("#accordion-example"), {
        accordion: true
      });
    </script>
  </body>
</html>
